<div class="min-h-screen bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <a routerLink="/" class="text-2xl font-bold">E-Commerce</a>

    <div class="space-x-4">
      <a routerLink="/shop" class="hover:underline">Boutique</a>
      <a routerLink="/cart" class="hover:underline">Panier</a>

      <ng-container *ngIf="isLoggedIn()">
        <a *ngIf="getUserRole() === 'ADMIN'" routerLink="/admin" class="hover:underline">Admin</a>
        <button (click)="logout()" class="bg-red-500 px-4 py-2 rounded">DÃ©connexion</button>
      </ng-container>

      <ng-container *ngIf="!isLoggedIn()">
        <a routerLink="/login" class="hover:underline">Connexion</a>
        <a routerLink="/register" class="hover:underline">Inscription</a>
      </ng-container>
    </div>
  </nav>

  <!-- Contenu des pages -->
  <div class="p-6">
    <router-outlet></router-outlet>
  </div>
</div>
