<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Connexion</h2>
      
      <form (submit)="login()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" [(ngModel)]="email" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" [(ngModel)]="password" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
  
        <button type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
          Se connecter
        </button>
        
        <p *ngIf="errorMessage" class="text-red-500 text-center">{{ errorMessage }}</p>
        
        <p class="text-center text-gray-600 mt-4">
          Pas encore de compte ? 
          <a routerLink="/register" class="text-blue-500 hover:underline">Inscrivez-vous</a>
        </p>
      </form>
    </div>
  </div>
